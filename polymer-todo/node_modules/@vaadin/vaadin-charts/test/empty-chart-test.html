<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../vaadin-chart.js"></script>
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-chart></vaadin-chart>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-chart.js';
describe('Empty chart', function() {
  var element;

  beforeEach(function() {
    element = fixture('default');
  });

  it('should be defined', function() {
    expect(element.constructor.is).to.be.equal(element.localName);
  });

  it('should have no title', done => {
    setTimeout(() => {
      const title = element.$.chart.querySelector('.highcharts-title');
      if (title) {
        expect(title.textContent).to.be.empty;
      }
      done();
    }, 50);
  });

});
</script>
</body>
